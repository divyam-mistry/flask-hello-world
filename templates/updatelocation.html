{% extends 'base.html' %}

{% block head %}
<title>Inventory Management</title>
{% endblock %}

{% block body %}
<div style="margin: 1rem;">
    <div class="container-fluid" style="margin-bottom: 1rem;">Update your location</div>
    <div class="form" style="margin-bottom: 1rem;">
        <form action="/location/update/{{location.location_id}}" method="post">
            <div class="row g-3 align-items-center">
                <div class="col-4">
                    <input type="text" name="location_id" id="location_id" class="form-control" value="{{location.location_id}}">
                </div>
                <div class="col-2">
                    <input type="submit" value="Update Location" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
